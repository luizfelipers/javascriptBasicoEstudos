<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 1</title>	
	 <script  >
	
	var nota = prompt('Digite a nota do aluno:');
	var faltas = prompt('Digite quantas faltas o aluno teve:');

	var media = 7;
	var limite_faltas = 15;

	if(nota >= media && faltas <= limite_faltas){
		document.write('Aluno aprovado');
	}else{
		document.write('Aluno reprovado');
	}


	
	
	
	</script>

	 

</head>
<body>

	<h1>Aula Javascript If/Else</h1>

</body>
</html>
